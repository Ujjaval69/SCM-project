<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Best Buy: Log In</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="shortcut icon" href="buy-png-24.png" type="image/x-icon">
  <link rel="stylesheet" href="login.css">

  <style>
    body {
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>

  <script>
    function validateForm(event) {
      event.preventDefault(); // Prevent default form submission

      var email = document.getElementById("email").value.trim();
      var password = document.getElementById("password").value.trim();
      var errorMessage = document.getElementById("error-message");

      if (email === "" || password === "") {
        errorMessage.style.display = "block";
        return false;
      }

      errorMessage.style.display = "none";
      window.location.href = "h.html"; // Redirect after "fake" login
      return false;
    }

    function togglePassword() {
      var passwordInput = document.getElementById("password");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
      } else {
        passwordInput.type = "password";
      }
    }
  </script>
</head>

<body>
  <div class="container">
    <div class="login-form">
      <h1 class="text-center mb-4">Log In</h1>

      <!-- Error Message -->
      <div id="error-message" class="alert alert-danger" style="display: none;">
        Please enter both email and password.
      </div>

      <form onsubmit="return validateForm(event)">
        <!-- Email Input -->
        <div class="inputbox mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
        </div>

        <!-- Password Input -->
        <div class="inputbox mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
        </div>

        <!-- Show Password Toggle -->
        <div class="form-check text-start mb-3">
          <input type="checkbox" class="form-check-input" id="showPassword" onclick="togglePassword()">
          <label class="form-check-label" for="showPassword">Show Password</label>
        </div>

        <!-- Remember Me and Forgot Password -->
        <div class="forget d-flex justify-content-between align-items-center mb-3">
          <div>
            <input type="checkbox" id="remember-me"> <label for="remember-me" class="form-check-label">Remember Me</label>
          </div>
          <div>
            <a href="#">Forgot Password?</a>
          </div>
        </div>

        <!-- Log In Button -->
        <div class="text-center mb-3">
          <button type="submit" class="btn btn-primary w-100">Log In</button>
        </div>

        <!-- Register Link -->
        <p class="text-center">Don't have an account? <a href="register.html">Register</a></p>
      </form>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
