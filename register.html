<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Buy: Registe</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="shortcut icon" href="buy-png-24.png" type="image/x-icon">
    <link rel="stylesheet" href="login.css">

    <script>
        function validateRegisterForm() {
            var username = document.getElementById("username").value.trim();
            var email = document.getElementById("email").value.trim();
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm-password").value;
            var errorMessage = document.getElementById("error-message");

            // Check if any field is empty
            if (username === "" || email === "" || password === "" || confirmPassword === "") {
                errorMessage.style.display = "block";
                errorMessage.textContent = "All fields are required.";
                return false;
            }

            // Check if passwords match
            if (password !== confirmPassword) {
                errorMessage.style.display = "block";
                errorMessage.textContent = "Passwords do not match.";
                return false;
            }

            errorMessage.style.display = "none"; // Hide error message
            alert("Registration successful!");    // Simulate successful registration
            window.location.href = "h.html";      // Redirect to homepage
            return false; // Prevent default form submission
        }
    </script>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Register</h1>

        <!-- Error Message -->
        <div id="error-message" class="alert alert-danger d-none">
            Please fill in all the fields correctly.
        </div>

        <!-- Registration Form -->
        <form onsubmit="return validateRegisterForm();">
            <div class="inputbox mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" required>
            </div>

            <div class="inputbox mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" required>
            </div>

            <div class="inputbox mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" required>
            </div>

            <div class="inputbox mb-4">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input type="password" id="confirm-password" class="form-control" required>
            </div>

            <div class="text-center mb-3">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>

        <!-- Login Link -->
        <p class="text-center">Already have an account? <a href="login.html">Log In</a></p>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
